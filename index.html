<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculadora TIP</title>
</head>
<body>
    <div class="container">
        <h1>Calculador de conta</h1>

    <main oninput="atualizando()">
        <div class="input1">
            <label for="valor">Conta  </label>
            <input type="number" id="entrada1" class="entrada1" name="valor" placeholder="Valor da conta" required>

        <div class="input2">
            <label for="selecionar1" >Porcetagem de gorjeta: </label><br><br> <span id="porcetagem"></span>
            <input type="range" id="selecionar1" class="selecionar1" value="0" max="100">
        </div>
       
        <div class="diversos">
            <span class="Dica">Gorgeta: </span><br>
            <h4 id="tip"></h4><br>
            <hr><br>
            <span class="total">Total a pagar:</span><br>
            <h4 id="total"></h4>
        </div>
        </div>

        <br>
        <br>
        <div class="input3">
            <label for="selecionar2">Dividir: </label><br><br><span id="pessoas"></span>
            <input type="range" id="selecionar2" class="selecionar2" value="0" max="100">

            <h4 class="cada">Cobrar de cada um: </h4>
            <span id = 'dividir'></span>

        </div>
    </main>
<script src="index1.js"></script>
</body>
</html>
